<!--Program for Form Submiting-->
<html>

<head>
    <title>Form Submiting</title>
    <form>
        registeer number: <input type="number" name="rno"><br>
         student name:<input type="text" name="sname"><br>
        date of birth :<input type="datetime" name="dob"><br>
        gender: <input type="radio" name="gender">male
        <input type="radio" name="gender">female<br>
        address <textarea rows="5" cols="20" name="address"> </textarea> <br>
        phone number:<input type="tel " name="phno"> <br>
        email addres:<input type="email " name="mail"><br>
        url address:<input type="https://www.google.com" name="url"><br>
        languges known:<input type="checkbox" name="lang">english
        <input type="checkbox" name="lang">telugu
        <input type="checkbox" name="lang">hindi<br>
        course joined:<select name="course">
            <option value="python">python</option>
            <option value="oracle">oracle</option>
            <option value="my sql">mysql</option>
            <option value="react js">reactjs></option>
        </select> <br>
        upload photo:<input type="file" name="search"><br>
        feed back:<input type="range"><br>
        color pallette:<input type="color"><br>
        <input type="submit"> <input type="reset">
    </form>
</head>

</html>
